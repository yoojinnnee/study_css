<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example2.html</title>
    <style>
        .container{
            width: 80%;
            margin: 0 auto;
        }
        .wrapper{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            overflow: hidden;
        }
        #one{
            width: 300px;
            height: 300px;
            background-color: aqua;
            transform: translateX(-300px);
            transition: transform 0.4s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>transform 예제</h3>
        <button id="toggleBtn">토글</button>
        <div class="wrapper">
            <div id="one">one</div>
        </div>
    </div>
    <script>

        //상태값을 관리할 변수를 만들고 초기값이 있다면 초기값을 부여
        let isShow=false;

        document.querySelector("#toggleBtn").addEventListener("click", ()=>{
            //숨겨진 상태에서는 보이게 하고
            if(!isShow){
                document.querySelector("#one").style.transform="translateX(0px)";
                //현재 보여진 상태니까 상태값을 보여진 상태로 변경
                isShow=true;
            }else{//보여진 상태에서는 숨기게 한다.
                document.querySelector("#one").style.transform="translateX(-300px)";
                //현재 숨겨진 상태니깐 상태값을 숨겨진 상태로 변경
                isShow=false;
            }
            
        });
    </script>
</body>
</html>
